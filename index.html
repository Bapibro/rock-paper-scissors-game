<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Rock Paper Scissors Game</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      background: linear-gradient(135deg, #667eea, #764ba2);
      color: white;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      flex-direction: column;
    }
    h1 {
      margin-bottom: 15px;
      font-size: 36px;
      text-shadow: 2px 2px 5px black;
    }
    .choices {
      margin: 20px;
    }
    button {
      padding: 15px 25px;
      margin: 10px;
      font-size: 20px;
      border: none;
      border-radius: 12px;
      cursor: pointer;
      transition: transform 0.2s, background 0.3s;
    }
    button:hover {
      transform: scale(1.1);
      background: #222;
      color: #fff;
    }
    #result {
      font-size: 22px;
      margin-top: 20px;
      font-weight: bold;
      animation: fadeIn 0.6s ease-in-out;
    }
    .scoreboard {
      font-size: 20px;
      margin-top: 20px;
      padding: 10px;
      background: rgba(255,255,255,0.1);
      border-radius: 10px;
      width: 250px;
      box-shadow: 0 4px 8px rgba(0,0,0,0.4);
    }
    .reset-btn {
      margin-top: 20px;
      padding: 10px 20px;
      background: #ff4d4d;
      color: white;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      font-size: 16px;
      transition: background 0.3s, transform 0.2s;
    }
    .reset-btn:hover {
      background: #cc0000;
      transform: scale(1.1);
    }
    @keyframes fadeIn {
      from {opacity: 0; transform: scale(0.8);}
      to {opacity: 1; transform: scale(1);}
    }
  </style>
</head>
<body>
  <h1>Rock Paper Scissors ✊✋✌</h1>
  <div class="choices">
    <button onclick="play('rock')">✊ Rock</button>
    <button onclick="play('paper')">✋ Paper</button>
    <button onclick="play('scissors')">✌ Scissors</button>
  </div>
  
  <p id="result">Make your move!</p>

  <div class="scoreboard">
    👤 You: <span id="userScore">0</span> <br>
    💻 Computer: <span id="compScore">0</span>
  </div>

  <button class="reset-btn" onclick="resetGame()">🔄 Reset</button>

  <audio id="winSound" src="https://www.soundjay.com/buttons/sounds/button-4.mp3"></audio>
  <audio id="loseSound" src="https://www.soundjay.com/buttons/sounds/button-10.mp3"></audio>
  <audio id="tieSound" src="https://www.soundjay.com/buttons/sounds/button-16.mp3"></audio>

  <script>
    let userScore = 0;
    let compScore = 0;

    function play(userChoice) {
      const choices = ["rock", "paper", "scissors"];
      const computerChoice = choices[Math.floor(Math.random() * 3)];
      let result = "";

      if (userChoice === computerChoice) {
        result = `🤝 It's a tie! You both chose ${userChoice}`;
        document.getElementById("tieSound").play();
      } else if (
        (userChoice === "rock" && computerChoice === "scissors") ||
        (userChoice === "scissors" && computerChoice === "paper") ||
        (userChoice === "paper" && computerChoice === "rock")
      ) {
        result = `🎉 You win! ${userChoice} beats ${computerChoice}`;
        userScore++;
        document.getElementById("winSound").play();
      } else {
        result = `😢 You lose! ${computerChoice} beats ${userChoice}`;
        compScore++;
        document.getElementById("loseSound").play();
      }

      document.getElementById("result").textContent = result;
      document.getElementById("userScore").textContent = userScore;
      document.getElementById("compScore").textContent = compScore;

      // Add fade animation
      document.getElementById("result").style.animation = "none";
      setTimeout(() => {
        document.getElementById("result").style.animation = "fadeIn 0.6s ease-in-out";
      }, 10);
    }

    function resetGame() {
      userScore = 0;
      compScore = 0;
      document.getElementById("userScore").textContent = userScore;
      document.getElementById("compScore").textContent = compScore;
      document.getElementById("result").textContent = "Game reset! Make your move!";
    }
  </script>
</body>
</html>
